<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop 2 step 9</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="menu-search">
            <img src="/img/menu.svg" class="menu">
            <span>GOOGLE</span>
            <img src="/img/search.svg" class="search">
        </div>
        <div class="map">
            <div class="map-content">
                <div class="hamburg-cologne">
                    <span>Hamburg</span>
                    <div class="car-line">
                        <img src="/img/car.svg" class="car">
                        <div class="round-line">
                            <span class="round"></span>
                            <span class="line"></span>
                            <span class="line active-line"></span>
                            <span class="round"></span>
                        </div>
                    </div>
                    <span>Cologne</span>
                </div>
                <div class="time-distance">
                    <span>TIME 4h 22min</span>
                    <span>DISTANCE 424km</span>
                </div>

            </div>
        </div>
        <div class="open-map">
            <img src="/img/location.svg" class="location-img">
            <span>OPEN MAP</span>
        </div>
        <div class="description">
            <span class="hamburg">Hamburg</span>
            <div class="direction">
                <img src="/img/direction.svg" alt="">
                <div class="duration-destination">
                    <span class="duration">9 min(4.6km)</span>
                    <span>Head northeast on plan forward Bergstrasse</span>
                </div>
            </div>
            <div class="direction">
                <img src="/img/direction.svg" alt="">
                <div class="duration-destination">
                    <span class="duration">82 km</span>
                    <span>Turn right onto Bergstrasse</span>
                </div>
            </div>
            <div class="direction">
                <img src="/img/direction.svg" alt="">
                <div class="duration-destination">
                    <span class="duration">210 m</span>
                    <span>Continue onto Schmiedestrasse</span>
                </div>
            </div>
            <div class="street-view">
                <img src="/img/marker.svg" class="marker">

            </div>
            <div class="direction">
                <img src="/img/direction.svg" alt="">
                <div class="duration-destination">
                    <span class="duration">64 m</span>
                    <span>Continue onto Alto Fischmarkt</span>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
